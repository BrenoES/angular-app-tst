<mat-list>
  <mat-list-item
    class="m-2 flex px-4 py-4 justify-between bg-white hover:bg-gray-300 dark:bg-gray-600 shadow rounded cursor-pointer"
    *ngFor="let album of albums$ | async"
    [routerLink]="['./', album.id]"
  >
    <div class="flex items-center">
      <mat-icon class="m-4" matListIcon fontSet="material-icons-outlined">photo_library</mat-icon>
      <h1 class="font-semibold text-gray-600">{{ album.title }}</h1>
    </div>
    <mat-divider></mat-divider>
  </mat-list-item>
</mat-list>
