<section *ngIf="user$ | async as user">
  <div class="flex items-center">
    <img class="h-12 w-12 m-4 rounded-full object-cover profile" src="assets/default.png" />
    <div>
      <p class="font-semibold">
        {{ user.name }}
      </p>
      <p>{{ user.email }}</p>
    </div>
  </div>

  <nav mat-tab-nav-bar>
    <a
      mat-tab-link
      *ngFor="let link of links"
      queryParamsHandling="preserve"
      [routerLink]="link.location"
      routerLinkActive
      #rla="routerLinkActive"
      [active]="rla.isActive"
    >
      {{ link.label }}
    </a>
  </nav>
  <router-outlet></router-outlet>
</section>
