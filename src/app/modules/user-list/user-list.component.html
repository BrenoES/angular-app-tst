<div *ngIf="filteredContacts$ | async as contacts">
  <section class="flex justify-center">
    <mat-form-field class="w-3/4 md:w-1/2" appearance="standard"
      ><mat-icon matSuffix>search</mat-icon>
      <input type="text" matInput [formControl]="search" placeholder="Pesquisar contato" />
    </mat-form-field>
  </section>
  <section>
    <p class="p-4">{{ contacts.length }} contatos</p>
    <mat-list>
      <mat-list-item
        class="
          m-2
          flex
          px-4
          py-4
          justify-between
          bg-white
          hover:bg-gray-300
          dark:bg-gray-600
          shadow
          rounded
          cursor-pointer
        "
        *ngFor="let contact of contacts"
        [routerLink]="['/users', contact.id, 'albums']"
      >
        <img class="h-12 w-12 m-4 rounded-full object-cover mat-list-item-image" src="assets/default.png" />
        <div>
          <h1 class="font-semibold text-gray-600" matLine>{{ contact.name }}</h1>
          <p class="text-gray-400" matLine>{{ contact.email }}</p>
        </div>
      </mat-list-item>
    </mat-list>
  </section>
</div>
