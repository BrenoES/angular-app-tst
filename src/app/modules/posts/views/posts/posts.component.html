<ul>
  <li
    class="m-3 flex px-4 py-4 justify-between bg-white hover:bg-gray-300 dark:bg-gray-600 shadow rounded"
    *ngFor="let post of posts$ | async"
  >
    <mat-icon class="m-4" matListIcon fontSet="material-icons-outlined">library_books</mat-icon>

    <div class="w-full">
      <h1 class="font-semibold text-gray-600 text-md" matLine>{{ post.title }}</h1>
      <p class="text-gray-400 leading-relaxed" matLine>{{ post.body }}</p>
      <div class="flex">
        <button
          class="font-medium cursor-pointer mt-2 mb-1 text-xs hover:text-gray-300"
          (click)="openComments(post.id)"
        >
          ver coment√°rios
        </button>
      </div>
    </div>
  </li>
</ul>
